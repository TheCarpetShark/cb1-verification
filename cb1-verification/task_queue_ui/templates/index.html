<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auryn Interface Console</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #00ffcc;
      font-family: monospace;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background-color: #1e1e1e;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ffcc;
      color: #0e0e0e;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #response {
      white-space: pre-wrap;
      margin-top: 20px;
      background-color: #1a1a1a;
      padding: 10px;
      border: 1px solid #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Brotherhood Neural Console</h1>
  <label for="prompt">Input Directive:</label>
  <textarea id="prompt"></textarea>
  <button onclick="submitPrompt()">Transmit to Auryn</button>

  <div id="response"></div>

  <script>
    async function submitPrompt() {
      const input = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");

      const res = await fetch("http://localhost:5000/auryn-query", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ prompt: input }),
      });

      const data = await res.json();
      responseBox.textContent = data.response;

      await fetch("http://localhost:5000/capture-response", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ input, output: data.response }),
      });
    }
  </script>
</body>
</html>
